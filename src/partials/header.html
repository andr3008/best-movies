<header class="header">
  <section class="section js-header overlay">
    <div class="container">
      <nav class="navigation">
        <div class="navigation__logo" href="">
          <object id="logo" type="image/svg+xml" data="/images/film.svg"></object>
          <h1 class="navigation__title">Filmoteka</h1>
        </div>
        <div class="navigation__list">
          <button class="button navigation__button navigation__button--active js-button__home">
            HOME
          </button>
          <button class="button navigation__button js-button__library">MY LIBRARY</button>
        </div>
      </nav>
      <form class="search js-search__form">
        <label>
          <input type="text" class="search__input" placeholder="Поиск фильмов" />
        </label>
        <button type="button submit" class="search__btn js-search__button">
          <svg class="search__svg">
            <use href="/images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <p class="search__error hide">
        Search result not successful. Enter the correct movie name and
      </p>
      <div class="library js-library hide">
        <button type="button" class="library__btn library__btn--active js-library__watched">
          Watched
        </button>
        <button type="button" class="library__btn js-library__queue">queue</button>
      </div>
    </div>
    <div class="toolbar">
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>
  
        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>
  
        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
    </div>
  </section>
</header>
