<header class="header">
  <section class="section overlay">
    <div class="container">
      <nav class="navigation">
        <a class="navigation__logo" href="">
          <svg class="icon__logo">
            <use href="/images/symbol-defs.svg#icon-film"></use>
          </svg>
          <p class="navigation__title">Filmoteka</p>
        </a>
        <div class="navigation__list">
          <button class="button navigation__button navigation__button--active js-button__home">
            HOME
          </button>
          <button class="button navigation__button js-button__library">MY LIBRARY</button>
        </div>
      </nav>
      <form class="search js-search__form">
        <label>
          <input type="text" class="search__input" placeholder="Поиск фильмов" />
        </label>
        <button type="button submit" class="search__btn js-search__button">
          <svg class="search__svg">
            <use href="/images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <p class="search__error hide">
        Search result not successful. Enter the correct movie name and
      </p>
      <div class="library js-library hide">
        <button type="button" class="library__btn library__btn--active js-library__watched">Watched</button>
        <button type="button" class="library__btn js-library__queue">queue</button>

      

      </div>
    </div>
  </section>
</header>
